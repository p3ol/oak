name: release-pr

on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-pr:
    name: Maintain Release PR
    runs-on: ubuntu-24.04
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please.config.json
          manifest-file: .github/release-please.manifest.json
